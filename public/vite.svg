<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c8ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8df00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100" height="100" fill="#1a0f2e"/>
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="900" 
        fill="url(#neonGrad)" text-anchor="middle" filter="url(#glow)" 
        font-style="italic" transform="skewX(-10)">X</text>
</svg>

